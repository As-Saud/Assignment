<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="login.html">
    <div>
      <h1>REGISTRATION PAGE</h1>
      <P>Please fill in the form to register!</P>
      <hr>
    </div>
    <div>
      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname" required>
    </div>
    <div>
      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname" required>
    </div>
    <div>
      <label for="pnumber">Phone Number</label>
      <input type="tel" name="pnumber" id="pnumber" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" placeholder="ayobami002@gmail.com" name="email" id="email" required>
    </div>
    <div>
      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div>
      <label for="dob">Date of birth</label>
      <input type="date" name="dob" id="dob" required>
    </div>
    <div>
      <label for="favcolor">Select your favourite color:</label>
      <input type="color" name="favcolor" id="favcolor" value="#ff0000" required>
    </div>

    <button type="submit" class="submitbtn">Register</button>
    <hr>
    Proceed to Login page
    <button><a href="login.html">LOGIN</a></button>
  </form>
</body>

</html>
